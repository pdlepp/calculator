<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div>
        <div id="calculator">
            <div id="runningTotal">
            </div>
            <div id="currentTotal"> 
            </div>
            <div id="firstRow" class="row">
                <button id="clearBtn" class="btn">CE</button>
                <button id="deleteBtn" class="btn">D</button>
                <button id="divideBtn" class="btn">รท</button>
            </div>
            <div id="secondRow" class="row">
                <button id="sevenBtn" class="btn">7</button>
                <button id="eightBtn" class="btn">8</button>
                <button id="nineBtn"class="btn">9</button>
                <button id="multiplyBtn" class="btn">X</button>
            </div>
            <div id="thirdRow" class="row">
                <button id="fourBtn" class="btn">4</button>
                <button id="fiveBtn" class="btn">5</button>
                <button id="sixBtn" class="btn">6</button>
                <button id="minusBtn" class="btn">-</button>
            </div>
            <div id="fourthRow" class="row">
                <button id="oneBtn" class="btn">1</button>
                <button id="twoBtn" class="btn">2</button>
                <button id="threeBtn" class="btn">3</button>
                <button id="addBtn" class="btn">+</button>
            </div>
            <div id="fifthRow" class="row">
                <button id="posNegBtn" class="btn">+/-</button>
                <button id="zeroBtn" class="btn">0</button>
                <button id="periodBtn" class="btn">.</button>
                <button id="equalBtn" class="btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
